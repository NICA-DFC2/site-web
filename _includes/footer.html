<footer class="site-footer" id="footer">

	<div class="wrapper row">
		<div class="col-xs-12 col-sm-4 text-center">
			<a href="{{ test_IGO | prepend: site.baseurl }}">
				<img class="logo-med" src="{{ '/assets/img/logo13.png' | prepend: site.baseurl }}"  alt="Logo IGO" />
			</a>
		</div>
		<div class="col-xs-12 col-sm-4 text-center">
			<ul class="footer listGauche">
				{% for page in site.pages %}
					{% if page.title-main %} 
					<li>
						<a class="page-link"  
							href="{{ page.url | prepend: site.baseurl }}" role="button" aria-expanded="false">{{ page.title-main }}
						</a>
					</li>
					{% endif %}
				{% endfor %}
			</ul>
		</div>
		<div class="col-xs-12 col-sm-4 text-center">
			<ul class="footer listGauche">
				{% for page in site.pages %}
					{% if page.title-top %} 
					<li>
						<a class="page-link"  
							href="{{ page.url | prepend: site.baseurl }}" role="button" aria-expanded="false">{{ page.title-top }}
						</a>
					</li>

					{% endif %}
				{% endfor %}
				
			</ul>
		</div>
	</div>
	<hr>
	<a class="footer-mail text-center" href="mailto:igo@msp.gouv.qc.ca"><span class="octicon octicon-mail"></span> Contactez-nous: igo@msp.gouv.qc.ca </a>
	
	<small class="copyright text-center">&copy; Copyright IGO?</small>

</footer>
	  

	<!-- fin footer -->

	<script type="text/javascript" src="{{ '/assets/script/jquery-1.11.1.min.js' | prepend: site.baseurl }}"> </script>
	<script type="text/javascript" src="{{ '/assets/script/bootstrap.min.js' | prepend: site.baseurl }}"> </script>
	<script type="text/javascript" src="{{ '/assets/script/main.js' | prepend: site.baseurl }}"> </script>
	<script type="text/javascript" src="{{ '/assets/script/animation_banniere.js' | prepend: site.baseurl }}"> </script>
	
	<!-- Google Analitics -->
