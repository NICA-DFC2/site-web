
<html lang="fr-FR">
<head>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

		 
	<!-- Balises meta régulières -->	 
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta property="viewport" content="width=device-width, initial-scale=1">
	<meta property="copyright" content="Licence Libre du Québec – Réciprocité (LiLiQ-R)">	
	<meta property="keywords" content="logiciel libre, géomatique, open source, navigateur">
	<meta property="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- Reseaux sociaux-->

  
	<meta property="og:type"        content="website" />
	<meta property="og:title"       content="IGO Infrastructure géomatique ouverte" />
	<meta property="og:description" content="Le projet IGO (Infrastructure Géomatique Ouverte) est une communauté de pratiques qui regroupe des spécialistes en géomatique issus de plusieurs organismes et ministères du gouvernement du Québec." />
	<meta property="og:url"         content="http://infra-geo-ouverte.github.io/site-web/" />
	<meta property="og:site_name"   content="IGO" />
	<meta property="og:image"       content="http://infra-geo-ouverte.github.io/site-web/assets/img/share_google.jpg" />
	
	
	
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@igo" />
	<meta name="twitter:title" content="IGO: Infrastructure Géomatique Ouverte" />
	<meta name="twitter:description" content="Le projet IGO (Infrastructure Géomatique Ouverte) est une communauté de pratiques qui regroupe des spécialistes en géomatique issus de plusieurs organismes et ministères du gouvernement du Québec." />
	<meta name="twitter:image" content="http://infra-geo-ouverte.github.io/site-web/assets/img/share_twitter_fb.jpg" />

	<!-- Mettre une icone au site: icon in the highest resolution we need it for -->
	<link rel="icon" sizes="228x228" href="{{ '/assets/img/igo_icone.png' | prepend: site.baseurl }}">
	<!-- reuse same icon for Safari -->
	<link rel="apple-touch-icon" href="{{ '/assets/img/igo_icone.png' | prepend: site.baseurl }}">
	<!-- multiple icons for IE ???? refaire les logos  -->
	<meta name="msapplication-square70x70logo" content="{{ '/assets/img/igo_icone.png' | prepend: site.baseurl }}">
	<!-- <meta name="msapplication-square150x150logo" content="{{ '/assets/img/Igo_logosans.png' | prepend: site.baseurl }}">
	<meta name="msapplication-wide310x150logo" content="{{ '/assets/img/Igo_logosans.png' | prepend: site.baseurl }}">
	<meta name="msapplication-square310x310logo" content="{{ '/assets/img/Igo_logosans.png' | prepend: site.baseurl }}"> -->
	
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="{{'/assets/fonts/octicons/octicons.css' | prepend: site.baseurl}}" />
	<link rel="stylesheet" href="{{ '/css/print.css' | prepend: site.baseurl }}"  media="print">
	
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="{{ '/css/main_ie8.css' | prepend: site.baseurl }}" />

	<![endif]-->

		<link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  

  
  </head>
